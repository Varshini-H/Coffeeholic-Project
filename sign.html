<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="Login.css">
        <script>
            function validateForm(){
                let name=document.forms["f2"]["fisrtname"].value;
                let x=document.forms["f2"]["emailid"].value;
                let y=document.forms["f2"]["password"].value;
                let z=document.forms["f2"]["mobilenumber"].value;
                let a=y.length;
                let b=z.length;
                if(name== "" || x=="" || y=="" || z==""){
                    alert("Fields can't be empty");
                    return false;
                }
                if(a<6){
                    document.getElementById("password").innerHTML="*Password must contain atleast 6-12 characters*";
                    return false;
                }
                if(b>10){
                    document.getElementById("mobile").innerHTML="*Need proper mobile number*";
                    return false;
                }

                else{
                    alert("Directing you to the Login page");
                }
                
            }   
        
                
        </script>
    </head>
    <body>
        
        <div class="container">
            <img src="Images/logo.png" class="logo">
        <div class="main">
            <form name="f2" action="C:\Users\varsh\OneDrive\Desktop\Coffeeholic\Login.html" onsubmit="return validateForm()">
                
                    <legend><u>Sign in</u></legend><br>
                <p>
                    <label>Name:<input type="text" name="fisrtname" /></label><br><br>
                </p>
                <p>
                    <label>Email id:<input type="text" name="emailid"/></label><br><br>
                    
                </p>
                
                <p>
                    <label>Password:<input type="password" name="password"/></label><br><br>
                </p>
                <span id="password" style="color:#e25914db;"></span><br>
                <p>
                    <label>Mobile Number:<input name="mobilenumber"/></label><br><br>
                </p>
                <span id="mobile" style="color:#e25914db;"></span><br>

                <input type="submit" value="Submit" class="btn">
            
            </form>
        </div>
        </div>
            
        
    </body>
</html>
